<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Get in touch</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form action="index.html">
                    <div class="form-group">
                        <span>Thank you for reaching out!!!</span>
                        <p>Please enter you email and we will get back to you</p>
                        <label>Email:</label>
                        <input type="email" class="form-control" style="position: absolute; left: 15%; bottom: 20%; width: 80%;" placeholder="Enter your email" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="index.html">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
