                <div id="form">
                    <form method="post" id="form1">
                        <ul style="list-style-type: none;">
                            <li class="list-Style">
                                <label class="label-Style" for="userA">Adults:</label>
                                <input class="input-Style" name="userA" required autocomplete="off" type="number" value="1" min="1" oninput="calculatePrice()" id="number" />
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="username">Name::</label>
                                <input class="input-Style" name="username" id="asd" required autocomplete="off" type="text" /><br>
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="userfromdate">From Date:</label>
                                <input class="input-Style" name="userfromdate" required autocomplete="off" type="date" oninput="calculatePrice()" id="fromDate" />
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="usertodate">To Date:</label>
                                <input class="input-Style" name="usertodate" required autocomplete="off" type="date" oninput="calculatePrice()" id="toDate" />
                            </li>
                            <li class="list-Style">
                                <label class="label-Style" for="usertotal">Total:</label>
                                <input class="input-Style" name="usertotal" type="text" id="total" /><br>
                            </li>
                            <li class="list-Style">
                                <input class="btn btn-outline-success" type="submit" name="usersubmit" value="Book Now" style="transform: translate(160px); width: 100px;" />
                            </li>
                        </ul>

                    </form>
